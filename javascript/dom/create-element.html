<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Element Example</title>
</head>
<body style="background-color: #212121; color: #fff;">

<script>
  // Create a new div element
  const div = document.createElement("div");
  console.log(div); // Logs empty div element

  // Add a class to the div
  div.className = "main";

  // Add a random id attribute (value 1 to 10)
  div.id = Math.round(Math.random() * 10 + 1);

  // Set an attribute to the div
  div.setAttribute("title", "generated title");

  // Style the div
  div.style.backgroundColor = "green";
  div.style.padding = "12px";

  // Add text to the div using createTextNode
  const addText = document.createTextNode("muhammad zeb");
  div.appendChild(addText);

  // Attach the div to the body
  document.body.appendChild(div);
</script>

</body>
</html>
